<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>لوحة تحكم المشرف</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Main Container -->
    <div class="admin-dashboard">
        <!-- Header Section -->
        <header class="dashboard-header">
            <h1>لوحة تحكم المشرف</h1>
            <button class="btn btn-primary" id="addQuizBtn">إضافة اختبار جديد</button>
        </header>

        <!-- Quiz Management Section -->
        <section class="quiz-management">
            <h2>إدارة الاختبارات</h2>
            <table class="quiz-table">
                <thead>
                    <tr>
                        <th>عنوان الاختبار</th>
                        <th>الحالة</th>
                        <th>عدد الأسئلة</th>
                        <th>الإحصائيات</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="quizList">
                    <!-- Rows will be dynamically generated -->
                </tbody>
            </table>
        </section>

        <!-- Question Management Section -->
        <section class="question-management">
            <h2>إدارة الأسئلة</h2>
            <form id="questionForm">
                <div class="form-group">
                    <label for="questionText">نص السؤال</label>
                    <textarea id="questionText" placeholder="أدخل نص السؤال هنا"></textarea>
                </div>
                <div class="form-group">
                    <label for="questionType">نوع السؤال</label>
                    <select id="questionType">
                        <option value="qcm">اختيار من متعدد</option>
                        <option value="truefalse">صح/خطأ</option>
                        <option value="text">إجابة نصية</option>
                    </select>
                </div>
                <div class="form-group" id="questionOptions" style="display: none;">
                    <label>الخيارات (للاختيار من متعدد فقط):</label>
                    <input type="text" placeholder="الخيار 1">
                    <input type="text" placeholder="الخيار 2">
                    <input type="text" placeholder="الخيار 3">
                    <input type="text" placeholder="الخيار 4">
                </div>
                <button type="submit" class="btn btn-primary">إضافة السؤال</button>
            </form>
        </section>
    </div>
    <button class="home-btn" onclick="location.href='index.html'">العودة إلى الصفحة الرئيسية</button>
    <script src="admin.js"></script>
</body>
</html>
